<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card" style="width: 55rem; ">
        <div class="card-body text-center bg-info ">
            <h3>Log In</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/user/perform_login}" method="post" th:object="${user_dto}">
                <div class="form-group">
                    <label for="input-email">Email</label>
                    <input type="text" name="username" class="form-control"  id="input-email" required th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input type="password" name="password" class="form-control" id="input-password" required th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <p th:if="${param.error}">Invalid Email or Password.</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
