<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
</head>
<body>
<h1>Error Information</h1>
<p><strong>Message: </strong><span th:text="${message}"></span></p>
<p><strong>Time: </strong><span th:text="${currentTime}"></span></p>
<p><strong>Error type: </strong><span th:text="${exceptionName}"></span></p>
<p><strong>Stack trace:</strong></p>
<p th:each="line : ${stack_trace}">
    <span th:text="${line}"></span>
</p>
</body>
</html>
